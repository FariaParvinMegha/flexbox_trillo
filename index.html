<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>trillo &mdash; Your all-in-one booking app</title>
</head>

<body>

    <div class="container">

        <!-- header -->
        <header class="header">

            <!-- logo -->
            <img src="img/logo.png" alt="trillo logo" class="logo">

            <!-- search-box -->
            <form action="#" class="search">
                <input type="text" class="search-input" placeholder="Search Hotel">
                <button class="search-btn">
                    <svg class="search-icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>

            <!-- user-navigation -->
            <nav class="user-nav">
                <div class="icon-box">
                    <svg class="icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="notification">7</span>
                </div>

                <div class="icon-box">
                    <svg class="icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="notification">13</span>
                </div>

                <div class="user">
                    <img src="img/user.jpg" alt="user photo" class="user-photo">
                    <span class="user-name">Jonas</span>
                </div>
            </nav>
        </header>

        <!-- content -->
        <div class="content">

            <!-- navigation -->
            <nav class="sidebar">
                <ul class="side-nav">

                    <li class="side-nav-item side-nav-item-active">
                        <a href="#" class="side-nav-link">
                            <svg class="side-nav-icon">
                                <use xlink:href="img/sprite.svg#icon-home"></use>
                            </svg>
                            <span>Hotel</span>
                        </a>
                    </li>

                    <li class="side-nav-item">
                        <a href="#" class="side-nav-link">
                            <svg class="side-nav-icon">
                                <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                            </svg>
                            <span>Flight</span>
                        </a>
                    </li>

                    <li class="side-nav-item">
                        <a href="#" class="side-nav-link">
                            <svg class="side-nav-icon">
                                <use xlink:href="img/sprite.svg#icon-key"></use>
                            </svg>
                            <span>Car Rental</span>
                        </a>
                    </li>

                    <li class="side-nav-item">
                        <a href="#" class="side-nav-link">
                            <svg class="side-nav-icon">
                                <use xlink:href="img/sprite.svg#icon-map"></use>
                            </svg>
                            <span>tours</span>
                        </a>
                    </li>

                </ul>

                <div class="legal">&copy; 2017 by trillo. All rights reserved.</div>
            </nav>

            <!-- main-content -->
            <main class="hotel-view">

                <div class="gallery">

                    <figure class="gallery-item">
                        <img src="img/hotel-1.jpg" alt="Hotel photo" class="gallery-photo">
                    </figure>

                    <figure class="gallery-item">
                        <img src="img/hotel-2.jpg" alt="Hotel photo" class="gallery-photo">
                    </figure>

                    <figure class="gallery-item">
                        <img src="img/hotel-3.jpg" alt="Hotel photo" class="gallery-photo">
                    </figure>

                </div>

                <div class="overview">

                    <h1 class="overview-heading">Hotel Las Palmas</h1>

                    <div class="overview-stars">
                    <svg class="overview-icon">
                        <use xlink:href="img/sprite.svg#icon-star"></use>
                    </svg>
                    <svg class="overview-icon">
                        <use xlink:href="img/sprite.svg#icon-star"></use>
                    </svg>
                    <svg class="overview-icon">
                        <use xlink:href="img/sprite.svg#icon-star"></use>
                    </svg>
                    <svg class="overview-icon">
                        <use xlink:href="img/sprite.svg#icon-star"></use>
                    </svg>
                    <svg class="overview-icon">
                        <use xlink:href="img/sprite.svg#icon-star"></use>
                    </svg>
                    </div>

                    <div class="overview-location">
                        <svg class="overview-icon">
                            <use xlink:href="img/sprite.svg#icon-location-pin"></use>
                        </svg>
                        <button class="btn-inline">Albuferia, Portugal</button>
                    </div>

                    <div class="ovireview-rating">
                        <div class="rating-avarage">8.6</div>
                        <div class="rating-count">429 votes</div>
                    </div>

                </div>

            </main>

        </div>

    </div>

</body>

</html>
